<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>uglify</title>
</head>
<body>
  <div></div>
</body>
<script>
!function(){var e=new Date;document.querySelector("div").innerHTML=function(e,t){return e.replace(/#\{(.*?)\}/g,function(e,n){return t&&n in t?t[n]:""})}("<div>\n        <h1>#{title}</h1>\n        <label><em>#{date}</em></label>\n      </div>",{title:"uglify",date:[e.getFullYear(),e.getMonth()+101,e.getDate()+100].join("-").replace(/-1/g,"-")})}();
</script>
</html>
